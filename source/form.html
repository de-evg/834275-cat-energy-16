<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Cat energy. Подбор программы</title>
</head>
<body>
  <header class="page-header">
    <a class="page-header__logo-link" href="#">
      <img class="page-header__logo-image"  src="#" width="191" height="38" alt="Логотип магазина Cat energy">
    </a>
    <button class="burger-menu" aria-label="Главное меню"></button>
    <nav class="main-menu">
      <ul class="main-menu__list">
        <li class="main-menu__item"><a class="main-menu__link" href="index.html">Главная</a></li>
        <li class="main-menu__item"><a class="main-menu__link" href="catalog.html">Каталог продукции</a></li>
        <li class="main-menu__item"><a>Подбор программы</a></li>
      </ul>
    </nav>
  </header>
  <main class="page-main">
    <h1 class="page-main__title">Подбор программы</h1>
    <form >
      <fieldset class="page-main__about-cat cat">
        <legend class="cat__title visually-hidden">Данные о Вашем коте</legend>
        <div class="cat__information">
          <label>Имя:*
            <input class="cat__name" type="text" name="name" placeholder="БАРСИК">
          </label>
          <label class="cat__weight">Вес (кг):*
            <input type="text" name="weight" placeholder="7">
          </label>
          <label class="cat__age">Возраст (лет):
            <input type="text" name="age" placeholder="7">
          </label>
        </div>
      </fieldset>
      <fieldset class="page-main__client-contacts client-contacts">
        <legend class="client-contacts__title">Контактные данные (владельца кота)</legend>
        <div class="client-contacts__information">
          <label>E-mail:*
            <input type="text" name="client-name" placeholder="KUKLACHEV@GMAIL.COM">
          </label>
          <label>Телефон:*
            <input type="text" name="phone" placeholder="8 (960) 900-60-90">
          </label>
        </div>
      </fieldset>
      <fieldset class="page-main__comment comment">
        <label class="visually-hidden" for="user-comment">Комментарий
          <textarea class="comment__text" id="user-comment" rows="6" cols="35" placeholder="РАССКАЖИ ОБО ВСЕХ ПОВАДКАХ КОТА"></textarea>
        </label>
        </fieldset>
        <fieldset></fieldset>
      </form>



      <section class="contacts">
        <h2 class="contacts__title visually-hidden">Контакты</h2>
        <div class="contacts__wrapper">
          <p class="contacts__slogan">приглашаем  к сотрудничеству  дилеров!</p>
          <p class="contacts__content">ул. Большая Конюшенная, д. 19/8  Санкт-Петербург</p>
        </div>
        <div>
          <img class="contacts__map" src="#" width="1345" height="645" alt="Магазин находится по адресу: ул. Большая Конюшенная, д. 19/8  г.Санкт-Петербург">
        </div>
      </section>
    </main>
    <footer class="page-footer">
      <a class="page-footer__site-title-link" href="index.html">
        <img class="page-footer__site-title" src="#" width="128" height="24" alt="Магазин Cat energy">
      </a>
      <div class="page-footer__social social">
        <a class="social__link" href="#" aria-label="Мы в Vkontakte"><span class="social__icon">VK</span></a>
        <a class="social__link" href="#" aria-label="Мы в Instagram"><span class="social__icon">INST</span></a>
        <a class="social__link" href="#" aria-label="Мы в Facebook"><span class="social__icon">FB</span></a>
      </div>
      <div class="page-footer__copyright">
        <a class="copyright__company" href="#">HTML Academy</a>
        <a class="copyright__logo" href="#"><img class="copyright__logo-icon" src="#" width="27" height="34" alt="Логотип HTML Academy"></a>
      </div>
    </footer>
  </body>
  </html>
